name: Node publish to npm

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true

env:
  VERSION: ${{github.ref_name}}

jobs:
  build-test-and-pack:
    name: Build, test and pack
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install project
        run: npm ci
      - name: Test project
        run: npm test
      - name: Create package tarball
        run: |
          npm config set git-tag-version=false
          npm version ${{env.VERSION}}
          npm pack
      - name: Save packed artifact
        uses: actions/upload-artifact@v3
        with:
          name: npmPackage
          path: ./*.tgz

  publish-to-npm:
    name: Publish to npm
    needs: build-test-and-pack
    runs-on: ubuntu-22.04
    steps:
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name: Load packed artifact
        uses: actions/download-artifact@v3
        with:
          name: npmPackage
          path: npmPackage
      - name: Create .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_TOKEN}}" > .npmrc
      - name: Publish to npm
        run: npm publish npmPackage/*.tgz
