name: .NET publish release to NuGet
on:
  workflow_call:
    inputs:
      tests_to_run:
        required: false
        type: string
    secrets:
      NUGET_API_KEY:
        required: true

jobs:
  build-and-test:
    name: Build, test and pack
    runs-on: ubuntu-22.04
    steps:
      - name: Write ASSEMBLY_VERSION environment variable
        run: echo "ASSEMBLY_VERSION=$(echo $GITHUB_REF_NAME | sed -e 's/-.*//')" >> $GITHUB_ENV
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
          dotnet-quality: ga
      - name: Build release build
        run: dotnet build -c Release /p:Version=${{env.GITHUB_REF_NAME}} /p:AssemblyVersion=${{env.ASSEMBLY_VERSION}}
      - name: Test release build
        run: dotnet test -c Release ${{inputs.tests_to_run}}
      - name: Pack release build
        run: dotnet pack -c Release -o nugetPackage -p:PackageVersion=${{env.GITHUB_REF_NAME}}
      - name: Save packed artifact
        uses: actions/upload-artifact@v3
        with:
          name: nugetPackage
          path: nugetPackage

  publish-to-nuget:
    name: Publish to NuGet.org
    needs: build-and-test
    runs-on: ubuntu-22.04
    steps:
      - name: Load packed artifact
        uses: actions/download-artifact@v3
        with:
          name: nugetPackage
          path: nugetPackage
      - name: Publish package to NuGet.org
        run: dotnet nuget push nugetPackage/*.nupkg -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json
