name: Gradle build and test
on:
  workflow_call

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17'
          cache: 'gradle'
      - name: Build
        run: ./gradlew build
      - name: Run tests
        run: ./gradelw test
